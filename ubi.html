    <section>
        <div id="mapid">
            <script>
                var mymap = L.map('mapid').setView([-29.4129447, -66.85571], 16);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                }).addTo(mymap);
                
                L.marker([-29.4129447, -66.85571]).addTo(mymap);
            </script>
        </div>
    </section>
